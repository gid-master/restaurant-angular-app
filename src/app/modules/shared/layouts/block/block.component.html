<div class="block">
  <div class="header" *ngIf="title">
    <div class="wrapper">
      <h2 class="title">{{ title }}</h2>
      <a class="link" (click)="linkClicked.emit()" *ngIf="link">{{ link }}</a>
    </div>
    <span class="subtitle" *ngIf="subtitle">
      <small>{{ subtitle }}</small>
    </span>
  </div>

  <ng-content></ng-content>
</div>
