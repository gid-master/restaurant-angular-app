<div class="card">
  <div class="settings">
    <app-button-circle icon="more"
                       [small]="true"
                       [light]="true"
                       (buttonClicked)="cartClicked.emit()"></app-button-circle>
  </div>
  <div class="item">
    <img class="image" fallback [src]="product.image" />
    <div class="details">
      <span class="name">{{ product.quantity + "x " + product.name }}</span>
      <span class="price">{{ total | currency }}</span>
      <div class="category">
        <img [src]="'assets/categories/' + product.category + '.svg'" />
        <span>{{ product.category }}</span>
      </div>
    </div>
  </div>
  <div class="additionals" *ngIf="product.additionals.length > 0">
    <ul>
      <li *ngFor="let additional of product.additionals">
        {{ additional.quantity * product.quantity + 'x ' + additional.name }}
      </li>
    </ul>
  </div>
</div>
